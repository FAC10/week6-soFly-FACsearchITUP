<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SoFly presents: FAC10 FACts</title>

  <link rel="stylesheet" href="./public/style.css">

<body>

  <header class="header">
    <h1 class="header__heading">Add yourself to our Community!</h1>

  </header>

<form class="form" action="/adduser" method="post">
  <label for="first name">First name:</label>
<input type="text" id="first_name" name="first_name" placeholder="Enter your first name" />
<label for="middle name">Middle name:</label>
<input type="text" id="middle_name" name="middle_name" placeholder="Enter your middle name" />
<label for="last name">Last name:</label>
<input type="text" id="last_name" name="last_name" placeholder="Enter your last name" />
<label for="github user name">Github username:</label>
<input type="text" id="github_user_name" name="github_user_name" placeholder="Enter your Github username" />
<label for="nationality">Nationality:</label>
<input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" />
<label for="languages">Languages:</label>
<input type="text" id="languages" name="languages" placeholder="Enter the languages you speak, separated by commas" />
<label for="place of birth">Place of birth:</label>
<input type="text" id="place_of_birth" name="place_of_birth" placeholder="Enter your place of birth" />
<label for="favorite hobby">Favourite Hobby:</label>
<input type="text" id="favorite_hobby" name="favorite_hobby" placeholder="What is your favourite hobby?" />
<label for="favorite book">Favourite book:</label>
<input type="text" id="favorite_book" name="favorite_book" placeholder="What is your favourite book?" />
<label for="siblings">Number of siblings:</label>
<input type="text" id="siblings" name="siblings" placeholder="How many siblings do you have?" />
<label for="profilepic">Profile pic:</label>
<input type="file" id="profilepic" name="profilepic" />
<input type="submit" value="Create Profile" />
</form>

</body>
</html>
